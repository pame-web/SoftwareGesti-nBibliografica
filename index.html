<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software de Gestión de Bibliografía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .table-container {
            margin-top: 40px;
            display: none; /* Por defecto, ocultar todas las tablas */
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Software de Gestión de Bibliografía</h1>
    </div>
    <div class="btn-group">
        <a href="#" class="btn" onclick="mostrarTabla('facultad')">FACULTAD</a>
        <a href="#" class="btn" onclick="mostrarTabla('materia')">MATERIA</a>
        <a href="#" class="btn" onclick="mostrarTabla('material')">MATERIAL</a>
    </div>
    
    <!-- Sección de Facultad -->
    <div id="facultad" class="table-container">
        <h2>Facultad</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Sección de Materia -->
    <div id="materia" class="table-container">
        <h2>Materia</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Sección de Material -->
    <div id="material" class="table-container">
        <h2>Material</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function mostrarTabla(id) {
            // Ocultar todas las tablas
            var tablas = document.getElementsByClassName('table-container');
            for (var i = 0; i < tablas.length; i++) {
                tablas[i].style.display = 'none';
            }
            
            // Mostrar la tabla correspondiente
            var tablaMostrar = document.getElementById(id);
            if (tablaMostrar) {
                tablaMostrar.style.display = 'block';
            }
        }
    </script>

</body>
</html>
