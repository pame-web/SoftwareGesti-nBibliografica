<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software de Gestión de Bibliografía</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .title {
            font-size: 32px;
            margin-bottom: 20px;
        }
        .btn-group {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .table-container {
            margin-top: 40px;
            display: none; /* Por defecto, ocultar todas las tablas */
        }
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            border: 1px solid #ccc;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Software de Gestión de Bibliografía</h1>
    </div>
    <div class="btn-group">
        <a href="#" class="btn" onclick="mostrarTabla('facultad')">FACULTAD</a>
        <a href="#" class="btn" onclick="mostrarTabla('materia')">MATERIA</a>
        <a href="#" class="btn" onclick="mostrarTabla('material')">MATERIAL</a>
    </div>
    
    <!-- Sección de Facultad -->
    <div id="facultad" class="table-container">
        <h2>Facultad</h2>
        <table id="tablaFacultad">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Código Facultad</th>
                    <th>Descripción Facultad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>
    
    <!-- Sección de Materia -->
    <div id="materia" class="table-container">
        <h2>Materia</h2>
        <table id="tablaMateria">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Código Materia</th>
                    <th>Descripción</th>
                    <th>Crédito</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>
    
    <!-- Sección de Material -->
    <div id="material" class="table-container">
        <h2>Material</h2>
        <table id="tablaMaterial">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Edición</th>
                    <th>Autor</th>
                    <th>Fecha</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos se llenarán dinámicamente aquí -->
            </tbody>
        </table>
    </div>

    <script>
        function mostrarTabla(id) {
            // Ocultar todas las tablas
            var tablas = document.getElementsByClassName('table-container');
            for (var i = 0; i < tablas.length; i++) {
                tablas[i].style.display = 'none';
            }
            
            // Mostrar la tabla correspondiente
            var tablaMostrar = document.getElementById(id);
            if (tablaMostrar) {
                tablaMostrar.style.display = 'block';
                cargarDatosTabla(id);
            }
        }

        function cargarDatosTabla(id) {
            var url = 'https://script.google.com/macros/s/AKfycbxSqi5cRv_08OABOdvsc3QGrm6xvmV4yF6fw2P2Fs51ax31839NQ2V80E5l7ggXz_FlyA/exec?sheet=' + id;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    var tabla = document.getElementById('tabla' + id.charAt(0).toUpperCase() + id.slice(1)); // Ejemplo: 'tablaFacultad'
                    var tbody = tabla.querySelector('tbody');
                    tbody.innerHTML = ''; // Limpiar tabla antes de llenar

                    data.forEach(item => {
                        var row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${item.id}</td>
                            <td>${item.codigo_facultad || item.cod_materia || item.edición}</td>
                            <td>${item.descripcion_facultad || item.descripcion}</td>
                            <td>${item.credito || item.autor}</td>
                            <td>${item.fecha}</td>
                            <td>${item.descripcion}</td>
                        `;
                        tbody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error al obtener datos:', error));
        }
    </script>

</body>
</html>
